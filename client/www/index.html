<script type="text/javascript">
    /* This function runs once the page is loaded, but appMobi is not yet active */
    var webRoot="./";
    $.ui.autoLaunch=false;
    $.ui.resetScrollers=false;
    var init = function(){
       $.ui.backButtonText="Back";  
       window.setTimeout(function(){$.ui.launch();},1500);
       //$.ui.removeFooterMenu(); This would remove the bottom nav menu
    };
    document.addEventListener("DOMContentLoaded",init,false);  
    $.ui.ready(function(){console.log('ready');});



    /* This code is used to run as soon as appMobi activates */
    var onDeviceReady=function(){
    	AppMobi.device.setRotateOrientation("portrait");
        AppMobi.device.setAutoRotate(false);
    	webRoot=AppMobi.webRoot+"/";
        //hide splash screen
        AppMobi.device.hideSplashScreen();	
    	
    };
    document.addEventListener("appMobi.device.ready",onDeviceReady,false);    
	
</script>

</head>

<body>
    <div id="jQUi">
        <!-- this is the splashscreen you will see -->
        <div id="splashscreen" class='ui-loader'>
            <img src="img/splash.png">
            <br><br>
            <span class='ui-icon ui-icon-loading spin'></span><h1 >Starting app</h1>
        </div>
        <!-- this is the header div -->
        <div id="header">
            <!-- back button -->
            <a id='menubadge' onclick='jq.ui.toggleSideMenu()' style='float:right' class='menuButton'></a>
        </div>

        
        <div id="content">
            <!-- here is where you can add your panels -->

            <!-- Login Page -->
            <div title='Welcom to BTS-Manager' id="Login" class="panel" selected="true" style='overflow:hidden'>
                <form>
                    <fieldset>
                        <legend>Welcom to BTS-Manager</legend>
                        <input type="text" id="username" class="jq-ui-forms">
                        <br/>
                        <input type="password" id="password" class="jq-ui-forms">
                        <br/>
                    </fieldset>
                </form>
            </div> 

        </div>

        <!-- bottom navbar.  Add additional tabs here -->
        <div id="navbar">
            <a href="#main" id='navbar_home' class='icon home' >home</a>
        </div>
